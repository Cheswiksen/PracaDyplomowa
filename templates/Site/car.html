    <body>
    <h1>Samoch√≥d: {{ car }}</h1>
    <h2>Serwisy:</h2>
        <ul>
            {% for service in car.services.iterator %}
                <li>
                    <a href="{% url 'service' service.id %}" style="width: 200px;" class="btn btn-primary active mx-auto" role="button" aria-pressed="true">{{ service }}</a>
                </li>
            {% endfor %}
        </ul>
    <h2>Tankowania:</h2>
        <ul>
            {% for fuel in car.refueling.iterator %}
                <li>
                    <a href="{% url 'fuel' fuel.id %}" style="width: 200px;" class="btn btn-primary active mx-auto" role="button" aria-pressed="true">{{ fuel }}</a>
                </li>
            {% endfor %}
        </ul>


    </body>
