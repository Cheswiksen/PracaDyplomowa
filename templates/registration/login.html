<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="B.C">

        <title>Login</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    {% if form.errors %}
    <div class="alert alert-danger mx-auto" style="width: 200px;" role="alert">
        Bad Credentials!
    </div>
    {% endif %}

    {% if next %}
    <p>hey, no access here!</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <input type="text" style="width: 200px;" class="form-control mx-auto" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" {{ form.username }}>
        <input type="password" style="width: 200px;" class="form-control mx-auto .sr-only" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" {{ form.password }}>

        <input class="btn btn-primary btn-lg btn-block mx-auto " style="width: 200px;" type="submit", value="login">
        <input type="hidden", name="text" value="{{ next }}">
    </form>

    </body>
    </html>
